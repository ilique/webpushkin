{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pushkin Automation Service demo</title>

    <link href="{% static "pushkin/bootstrap.min.css" %}" type="text/css" rel="stylesheet">
    <script src="{% static "pushkin/jquery-1.12.3.js" %}" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
            <h1>Pushkin Automation Service</h1>
            {% block header %}{% endblock %}
            <hr>
        </div>
        <div class="col-xs-1"></div>
    </div>
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            {% block content %}
            {% endblock %}
            <div id="output-container" style="padding: 25px 50px"></div>
        </div>
        <div class="col-xs-2"></div>
    </div>
</div>
<script type="text/javascript">
    STATIC_URL = '{% static "pushkin" %}';
    AJAX_URL = '/demo/ajax';
</script>
{% block footer_scripts %}{% endblock %}
</body>
</html>
