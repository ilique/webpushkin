{% extends "base.html" %}

{% load staticfiles %}

{% block header %}
    <h3>Test services</h3>
{% endblock %}

{% block content %}
    <form action="" method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">{% if services %}{{ services }}{% endif %}</div>
        <div class="form-group" id="service-description-container"></div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <div id="output-container" style="padding: 25px 50px"></div>
{% endblock %}

{% block footer_scripts %}
    <script src="{% static "pushkin/services.js" %}" type="text/javascript"></script>
{% endblock %}
